<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ninja Gold</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .places{
                display: inline-block;
                vertical-align: top;
            }
        </style>
        
    </head>
    <body>
        <div id="wrapper">
            <span class="header">Your Gold {{session['gold']}}</span>
            <div class="places">
                <span class="subhead">Farm</span>
                <p>(earns 10-20 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="place" value"farm">
                    <input type="submit" value="Find Gold">
                </form>
            </div>
            <div class="places">
                <span class="subhead">Cave</span>
                <p>(earns 5-10 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="place" value="cave">
                    <input type="submit" value="Find Gold">
                </form>
            </div>
            <div class="places">
                <span class="subhead">House</span>
                <p>(earns 2-5 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="place" value="house">
                    <input type="submit" value="Find Gold">
                </form>
            </div>
            <div class="places">
                <span class="subhead">Casino</span>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process" method="POST">
                    <input type="hidden" name="place" value="casino">
                    <input type="submit" value="Find Gold">
                </form>
            </div>
            <div id="activities">
                <span class="subhead">Activities</span>
                <ul>
                {% for x in session['activities'] | reverse %}
                    {% if x[:4]=='Lost' %}
                    <li style="color: red;">{{ x }}</li>
                    <li style="color: green;">{{ x }}</li>
                    {% endif %}
                {% endfor %}
                </ul>
            </div>
            <div id="reset">
                <a href="/reset"><button>Reset</button></a>
            </div>
        </div><!--end of wrapper-->
    </body>
</html>
